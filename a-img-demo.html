<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>a, img tag demo</title>
  </head>
  <body>
    <!--simply a hyperlink using a tag-->
  <a href="https://www.google.com" target="_blank">click to go to Google</a>
  <br>
  <!--img tag-->
  <img src="img/beans.jpeg" alt="beans.jpeg">
  <img src="img/desserts/croissant.jpg" alt="croissant.jpg">
  <!--img hyperlink-->
  <a href="https://www.google.com"target="_blank">
      <img src="img/coffee.jpg" alt="">
  </a>
  </body>
</html>
